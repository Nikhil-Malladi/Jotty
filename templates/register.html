<html>
<head>
  <meta charset="UTF_8">
  <header>
    <div align='center'>
     <h1>Welcome to Jotty!!</h1>
     </div>
  </header>
</head>
<body>
  <div align='center'>
    <h2>Please Register your Details</h2>
    <form action="{{ url_for('register') }}" method="POST">
      <div class="msg"> {{ msg }} </div>
      <input id="username" name="username" type="text" placeholder="Enter your User Name" class="textbox"></br></br>
      <input id="email" name="email" type="text" placeholder="Enter your Email" class="textbox"></br></br>
      <input id="password" name="password" type="password" placeholder="Enter your Password" class="textbox"></br></br>
      <input type="submit" class="button" value="Register"></br></br>
    </form>

    <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>

    </div>
</body>
</html>
